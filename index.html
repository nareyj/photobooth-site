<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Digital Copies</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
       
        * { box-sizing: border-box; }
        body {
            background-color: #F0E6D2;
            color: #233d00;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin-bottom: 5px;
            margin-top: 20px;
            color: #233d00;
            line-height: 1.2;
        }
        .handle {
            font-size: 1.1rem;
            color: #6f4e37;
            margin-bottom: 30px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px 18px;
            border-radius: 50px;
            display: inline-block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 900px;
            width: 100%;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(35, 61, 0, 0.15);
            width: 100%;
            max-width: 360px;
            border: 2px solid #233d00;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 12px;
            color: #6f4e37;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
        }
        .btn {
            display: block;
            background-color: #233d00;
            color: white;
            padding: 14px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: auto;
            cursor: pointer; /* Looks clickable */
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-secondary { background-color: #6f4e37; }
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #6f4e37;
            opacity: 0.8;
            padding-bottom: 20px;
        }
        #loader {
            margin-top: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #233d00;
        }
        .preview-bw { filter: grayscale(100%) contrast(1.2); }

        @media (max-width: 600px) {
            body { padding: 15px; }
            h1 { font-size: 2.2rem; margin-top: 10px; }
            .handle { font-size: 0.9rem; margin-bottom: 25px; padding: 6px 14px; }
            .container { gap: 20px; }
            .card { max-width: 100%; }
            .btn { padding: 16px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <h1>Your Digital Copies</h1>
    <div class="handle">@reseat.photobooth</div>

    <div id="loader">Loading your photos...</div>

    <div class="container" id="content" style="display: none;">
        
        <div class="card">
            <div class="card-title">Original Color</div>
            <img id="imgColor" src="" alt="Color Photo" crossorigin="anonymous">
            <a id="btnColor" onclick="downloadImage(this, 'color')" class="btn">
                Download Color
            </a>
        </div>

        <div class="card">
            <div class="card-title">Classic B&W</div>
            <img id="imgBW" src="" class="preview-bw" alt="B&W Photo" crossorigin="anonymous">
            <a id="btnBW" onclick="downloadImage(this, 'bw')" class="btn btn-secondary">
                Download B&W
            </a>
        </div>

    </div>

    <div class="footer">
        <p>⚠️ Link expires in 48 hours</p>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const photoUrl = urlParams.get('photo');

        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        
        const imgColor = document.getElementById('imgColor');
        const imgBW = document.getElementById('imgBW');
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Store the B&W Blob URL globally once generated
        let bwBlobUrl = null;

        if (photoUrl) {
            imgColor.src = photoUrl;
            imgBW.src = photoUrl; 

            let imagesLoaded = 0;

            function checkLoaded() {
                imagesLoaded++;
                if (imagesLoaded >= 1) { 
                    loader.style.display = 'none';
                    content.style.display = 'flex';
                }
            }

            imgColor.onload = checkLoaded;

            imgBW.onload = function() {
                checkLoaded();
                // Pre-calculate B&W to make download faster
                try {
                    canvas.width = imgBW.naturalWidth;
                    canvas.height = imgBW.naturalHeight;
                    ctx.filter = 'grayscale(100%) contrast(120%)';
                    ctx.drawImage(imgBW, 0, 0, canvas.width, canvas.height);
                    
                    // Convert canvas to Blob (better for downloading)
                    canvas.toBlob(function(blob) {
                        bwBlobUrl = URL.createObjectURL(blob);
                    }, 'image/jpeg', 0.95);
                } catch (e) {
                    console.log("Canvas error:", e);
                }
            };
        } else {
            loader.innerText = "Error: Photo not found.";
            loader.style.color = "red";
        }

        // --- NEW DOWNLOAD FUNCTION ---
        async function downloadImage(btn, type) {
            const originalText = btn.innerText;
            btn.innerText = "Saving..."; // Visual feedback
            
            try {
                let urlToDownload;
                let filename;

                if (type === 'color') {
                    // Fetch the original image as a 'Blob' to force download
                    const response = await fetch(photoUrl);
                    const blob = await response.blob();
                    urlToDownload = URL.createObjectURL(blob);
                    filename = "reseat_photo_color.jpg";
                } else {
                    // Use the B&W blob we generated earlier
                    if (bwBlobUrl) {
                        urlToDownload = bwBlobUrl;
                    } else {
                        // Fallback if blob isn't ready
                        urlToDownload = photoUrl; 
                    }
                    filename = "reseat_photo_bw.jpg";
                }

                // Create a temporary hidden link to trigger the force download
                const link = document.createElement("a");
                link.href = urlToDownload;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error("Download failed:", error);
                // Fallback: Just open the link if the fetch fails
                window.open(photoUrl, '_blank');
            } finally {
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 1000);
            }
        }
    </script>

</body>
</html>
